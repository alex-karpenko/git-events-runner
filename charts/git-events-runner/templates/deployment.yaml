apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "git-events-runner.fullname" . }}
  labels:
    {{- include "git-events-runner.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "git-events-runner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "git-events-runner.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "git-events-runner.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          args:
            - run
            - --webhooks-port
            - {{ .Values.service.webhook | default 8080 | quote }}
            - --utility-port
            - {{ .Values.service.utility | default 3000 | quote }}
            - --schedule-parallelism
            - {{ .Values.service.parallelism | default 16 | quote }}
            - --secrets-cache-time
            - {{ .Values.controllerConfig.secretsCacheTime | default 60 | quote }}
            {{- if eq .Values.controllerConfig.logLevel "debug" }}
            - --debug
            {{- else if eq .Values.controllerConfig.logLevel "info" }}
            - --verbose
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: utility
              containerPort: {{ .Values.service.utility }}
              protocol: TCP
            - name: webhook
              containerPort: {{ .Values.service.webhook }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          {{- with .Values.controllerConfig.sourceCloneTempFolder }}
            - name: {{ .volumeName }}
              mountPath: {{ .mountPath }}
          {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- with .Values.controllerConfig.sourceCloneTempFolder }}
        - name: {{ .volumeName }}
          emptyDir: {}
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
